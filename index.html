<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>The New York Times Search</title>
</head>
<body>

    <div class="container h-100">
     <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10">
        <div class="jumbotron text-center mt-4 mb-3">
        <h1 class="display-5">Search The New York Times</h1> 
      </div>
    </div> 
    </div>
      
    <div class="row h-100 justify-content-center align-items-center">
      <form class="col-10">
        <div class="card">
        <div class="card-header">
          <i class="far fa-list-alt"></i> Search Parameters
        </div>

        <div class="card-body">
        <div class="form-group">
          <!-- <label for="searchTerm">Search Keyword:</label> -->
          <input type="text" class="form-control" id="searchTerm" placeholder="Enter Keyword Here">
        </div>

        <table style="width:100%">
          <tbody>
           <tr>
            <button type="submit" id="run-search" class="btn btn-outline-dark" style="width:50%;"><i class="fas fa-search"></i> Search</button>
            <button type="submit" id="clear-all" class="btn btn-light" style="width:50%;"><i class="far fa-trash-alt"></i> Clear</button>
          </tr>
         </tbody>
        </table>
      </div>
      </div>

      <div class="card mt-3 mb-3">
        <div class="card-header">
          <i class="far fa-newspaper"></i> Top Articles
        </div>

        <div id="article-section" class="card-body">
          
        </div>

        </div>

      </form>

    </div>
    </div>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
